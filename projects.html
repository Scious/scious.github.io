<div class="row">
    {% for post in site.posts %}
      <div class="col-sm-4">
          <div class="thumbnail">
            <div class="blog-post">
              <a href="{{ post.url }}">
                <img src="{{ post.thumbnail }}" alt="Img not found."/>
              </a>
            </div>
            <div class="caption">
              <h3>{{ post.title }} - {{ post.date | date: "%A, %B %-d" }}</h3>
            </div>
          </div>
      </div>
    {% endfor %}
</div>
