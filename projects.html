<div>
    {% for post in site.posts %}
      <div class="row">
        <div class="col-sm-6 col-md-4">
          <div class="thumbnail">
            <a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="Img not found."></a>
            <div class="caption">
              <h3>{{ post.title }} - {{ post.date | date: "%A, %B %-d" }}</h3>
<!--         <p>...</p> -->
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
